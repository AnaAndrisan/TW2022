<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="description" content="The list of animals">
    <title> Animals </title>

    <link rel="stylesheet" href="styles/filters.css" />
    <link rel="stylesheet" href="styles/layout.css"/>
    <script src="scripts/filter.js"></script>

</head>


<body>
    
    <!--upper banner-->
    <div class="upper-bar">
        <div class="upper-bar-text">Test Zoo</div>
    </div>

    <!-- Sets the "Animals" title and its background image-->
    <div class="title-and-img">
        <div class="title-img" style="background-image: url('https://images.pexels.com/photos/386147/pexels-photo-386147.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940')"></div>
        <div class="title">Animals</div>
    </div>

    <form>
      <div class="accordion">
              <input type="checkbox" id="legend1" name="source" value="legend1" >
              <label id="criterion" for="legend1">Species</label>
          <fieldset>
            <div class="selector">
                <input type="checkbox" id="mammal" name="source" value="mammal">
                <label for="mammal">Mammal</label>
            </div>
            <div class="selector">
                <input type="checkbox" id="bird" name="source" value="bird">
                <label for="bird">Bird</label>
            </div>
            <div class="selector">
              <input type="checkbox" id="reptile" name="source" value="reptile">
              <label for="reptile">Reptile</label>
            </div>
          </fieldset>
      </div>


      <div class="accordion">
        <input type="checkbox" id="legend2" name="source" value="legend2">
        <label id="criterion" for="legend2">Continent of origin</label>
        <fieldset>
          <div class="selector">
              <input type="checkbox" id="Africa" name="source" value="Africa">
              <label for="Africa">Africa</label>
          </div>
          <div class="selector">
            <input type="checkbox" id="Antarctica" name="source" value="Antarctica">
            <label for="Antarctica">Antarctica</label>
          </div>
          <div class="selector">
            <input type="checkbox" id="Australia" name="source" value="Australia">
            <label for="Australia">Australia</label>
          </div>
          <div class="selector">
            <input type="checkbox" id="Asia" name="source" value="Asia">
            <label for="Asia">Asia</label>
          </div>
          <div class="selector">
            <input type="checkbox" id="Europe" name="source" value="Europe">
            <label for="Europe">Europe</label>
          </div>
          <div class="selector">
            <input type="checkbox" id="North America" name="source" value="North America">
            <label for="North America">North America</label>
          </div>
          <div class="selector">
            <input type="checkbox" id="South America" name="source" value="South America">
            <label for="South America">South America</label>
          </div>
        </fieldset>
      </div>

      <div class="accordion">
        <input type="checkbox" id="legend3" name="source" value="legend3" >
        <label id="criterion" for="legend3">Order</label>
        <fieldset>
          <div class="selector">
              <input type="checkbox" id="carnivora" name="source" value="carnivora">
              <label for="carnivora">Carnivora</label>
          </div>
          <div class="selector">
              <input type="checkbox" id="herbivora" name="source" value="herbivora">
              <label for="herbivora">Herbivora</label>
          </div>
          <div class="selector">
            <input type="checkbox" id="omnivora" name="source" value="omnivora">
            <label for="omnivora">Omnivora</label>
          </div>
        </fieldset>
      </div>

    </form>
  

</body>
</html>
